<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="styles.css"> 
    <script src="dashboard.js" defer> </script>
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"> 
    
</head>
<body>
    <div class="outermost-grid"> 
        <div class="header">
            <div class="header-search-bar"> 
                <img src="icons/magnify.svg" class="icon">
                <input type="text" class="search-bar"> 
            </div>
            <div class="header-user-info"> 
                <img src="icons/bell-ring.svg" class="icon" > 
                <img src="icons/penguin-svgrepo-com.svg" class="profile-picture">
                <p> Becky Nasty</p>
            </div>
            <div class="header-greeting"> 
                <img src="icons/penguin-svgrepo-com.svg" class="profile-picture">
                <p> Hi there, </p>
                <p> Becky Nasty (@becky) </p>
            </div>
            <div class="header-buttons"> 
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>

        </div>

        <div class="sidebar">
            <div class="sidebar-partition"> 
                <div class="sidebar-img"> 1</div>
                <p class="sidebar-txt"> Dashboard</p>
            </div>
            <div class="sidebar-partition"> 
                <img src="icons/home.svg" class="sidebar-img"> 
                <div class="sidebar-txt"> Home</div>

                <img src="icons/card-account-details.svg" class="sidebar-img"> 
                <div class="sidebar-txt"> Profile</div>
            
                <img src="icons/message.svg" class="sidebar-img"> 
                <div class="sidebar-txt"> Messages </div>
            
                <img src="icons/clock-time-three-outline.svg" class="sidebar-img"> 
                <div class="sidebar-txt"> History</div>
            
                <img src="icons/note-multiple.svg" class="sidebar-img"> 
                <div class="sidebar-txt">Tasks </div>
            
                <img src="icons/account-group.svg" class="sidebar-img"> 
                <div class="sidebar-txt"> Communities</div>
            </div>
                    
            <div class="sidebar-partition"> 
                <img src="icons/cog.svg" class="sidebar-img"> 
                <div class="sidebar-txt">Settings </div>
            
                <img src="icons/help-box.svg" class="sidebar-img"> 
                <div class="sidebar-txt"> Support</div>
            
                <img src="icons/shield-check-outline.svg" class="sidebar-img"> 
                <div class="sidebar-txt">Privacy</div>

            </div>
                
        </div> 
        <div class="main">
            <p class="cards-txt"> Your Projects  </p>
            <div class="main-cards"> 
            
            </div>
            <p class="announcements-txt"> Announcements </p>
            <div class="main-announcements"> 
                
            </div>
            <p class="trending-txt"> Trending </p>
            <div class="main-trending"> 
            </div>
        </div>
       
    </div>

    </div>
</body>
</html>
